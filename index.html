    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Mukta', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            },
            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#e11d48',
                600: '#be123c',
                700: '#9f1239',
                800: '#881337',
                900: '#4c0519',

              accent: {
                50: '#fff7ed',

                500: '#f97316',
                600: '#ea580c',
              }
            }
          }
        }

    <style>
      @page {
        margin: 0;
        size: auto;
      }
      @media print {
        html, body {
          height: 100%;
          margin: 0 !important;
          padding: 0 !important;
          overflow: hidden;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        #root {
          width: 100%;
        }
      }
      
      body {
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
